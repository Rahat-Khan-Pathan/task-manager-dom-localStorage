<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Taks Manager</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/be993b73a1.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container mt-5">
            <h6
                class="text-center fs-2 w-50 m-auto rounded-2"
                style="
                    padding: 10px;
                    border: 2px solid coral;
                    background-color: coral;
                    color: white;
                "
            >
                Task Manager
            </h6>
            <div class="container w-50 p-0">
                <p
                    class="text-center fs-6 ms-auto w-lg-50 mt-1 rounded-5"
                    style="
                        padding: 0px;
                        border: 2px solid darkslategray;
                        background-color: darkslategray;
                        color: white;
                    "
                >
                    Used - DOM, Local Storage
                </p>
            </div>
        </section>
        <section class="container mt-5">
            <div class="input-group mb-3 w-75 m-auto">
                <input
                    id="input"
                    type="text"
                    class="form-control"
                    placeholder="Add Task"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                />
                <button
                    class="btn text-white"
                    style="background-color: coral"
                    type="button"
                    id="button-addon2"
                >
                    ADD
                </button>
            </div>
        </section>
        <section class="container my-5">
            <div
                id="row"
                class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
            ></div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
